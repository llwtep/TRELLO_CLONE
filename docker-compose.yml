# ==============================================================================
# Docker Compose - Production Configuration (llwtep Project)
# ==============================================================================
version: "3.9"

services:
  # ----------------------------------------------------------------------------
  # PostgreSQL Database
  # ----------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: llwtep_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-llwtep_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-llwtep_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - llwtep_postgres_data:/var/lib/postgresql/data
    networks:
      - llwtep_network
    # NOTE: Port NOT exposed externally - only accessible within Docker network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-llwtep_user} -d ${POSTGRES_DB:-llwtep_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M

  # ----------------------------------------------------------------------------
  # Backend - FastAPI Application
  # ----------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: llwtep_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-llwtep_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-llwtep_db}
      DB_HOST: postgres
      DB_PORT: 5432
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?JWT_SECRET_KEY is required}
      EMAIL: ${EMAIL:-}
      PASS: ${PASS:-}
      API_URL: ${API_URL:-http://localhost:8000}
      UVICORN_WORKERS: ${UVICORN_WORKERS:-2}
    networks:
      - llwtep_network
    # NOTE: Backend port NOT exposed externally - nginx proxies to it internally
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/docs" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M

  # ----------------------------------------------------------------------------
  # Frontend - React Application (Nginx)
  # ----------------------------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: llwtep_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3080}:80"
    networks:
      - llwtep_network
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 128M

# ==============================================================================
# Networks (unique name to avoid conflicts)
# ==============================================================================
networks:
  llwtep_network:
    driver: bridge
    name: llwtep_network

# ==============================================================================
# Volumes (unique name to avoid conflicts)
# ==============================================================================
volumes:
  llwtep_postgres_data:
    driver: local
    name: llwtep_postgres_data
